<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age"><br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male">Male<br>
        <input type="radio" name="gender" id="female">Female<br><br>

        <label for="how_often">How often do you use ChatGPT</label><br>
        <select name="how_often" id="how_often">
            <option value="never">never</option>
            <option value="rarely">rarely</option>
            <option value="occasionally">occasionally</option>
            <option value="often">often</option>
            <option value="constantly">constantly</option>
        </select><br><br>

        <label for="description">Describe shortly your benefits from using AI</label><br>
        <textarea name="description" id="description"></textarea>
    </form>
</body>
</html>
